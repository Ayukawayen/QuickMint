<!doctype html>
	<head> 
		<title>Quick Mint</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="icon.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="data">
			<h2>Token Data</h2>
			<label>Token Name</label>
			<input type="text" name="name" onchange="onChange()" />
			<label>Token Description<em> (This field cannot be changed) </em></label>
			<input type="text" name="desc" readonly value="QuickMint is a service that let you create a NFT quickly. Visit https://ayukawayen.github.io/QuickMint for more information." />
			<label>Token Image URI</label>
			<input type="text" name="image" onchange="onChange()" placeholder="https://… or data:image…"/>
			<button onclick="onMintClick()">Mint</button>
		</div>
		<div id="preview">
			<h2>Preview</h2>
			<div>
				<h3></h3>
				<img />
			<div>
		</div>
	</body>

	<script src="https://cdn.ethers.io/lib/ethers-5.1.umd.min.js" type="text/javascript"></script>
	<script src="adapter.js"></script>
	<script src="script.js"></script>
</html>
